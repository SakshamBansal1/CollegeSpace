<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link href="New_Password.css" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <section>
        <div class="form-container">
            <h1>New Password</h1>
            <form action="#">
                <div class="control">
                    <label for="psw" >New Password</label>
                    <input type="password" name="psw" id="psw" placeholder="Enter New Password">
                </div>
                <div class="control">
                    <label for="cpsw" >Confirm Password</label>
                    <input type="password" name="cpsw" id="cpsw" placeholder="Confirm New Password">
                </div>
                <br>
                <div class="control">
                    <input type="submit" value="Change Password">
                </div>
            </form>
        </div>
    </section>    
</body>
</html>
