<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Space</title>
    <style>
        /* Add some basic styles for the page */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F8F8F8;
            color: #333;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            background-color: #FFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        label {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 100%;
            background-color: #F2F2F2;
            font-size: 20px;
            font-weight: 500;
            color: #444;
        }
        input[type="file"] {
            background-color: #EEE;
            cursor: pointer;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #1E90FF;
        }
        button[type="submit"] {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0077B5;
        }
        h2 {
            margin-top: 60px;
            margin-bottom: 40px;
            font-size: 36px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-width: 800px;
            margin: auto;
        }
        li {
            margin-bottom: 30px;
            font-size: 20px;
            line-height: 1.4;
            text-align: left;
            font-weight: 500;
        }
        a {
            color: #1E90FF;
            font-weight: 700;
            transition: color 0.2s ease-in-out;
            text-decoration: none;
        }
        a:hover {
            color: #0077B5;
        }
    </style>
</head>
<body>
    <h1>College Space</h1>


    <form id="upload-form">
        <label for="notice-title">Notice Title:</label>
        <input type="text" id="notice-title" name="notice-title">
        <label for="notice-file">Upload Notice (PDF):</label>
        <input type="file" id="notice-file" name="notice-file" accept=".pdf">
        <button type="submit" id="add-notice">Add Notice</button>
    </form>
    <h2>Latest Notices</h2>
    <ul id="notices-list"></ul>
    <script src="assignment.js"></script>
</body>
</html>
